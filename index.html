<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F5F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .logo {
            margin-bottom: 50px;
        }

        .logo img {
            max-width: 220px;
            height: auto;
            border-radius: 8px;
        }

        .content {
            margin-bottom: 40px;
        }

        .content h1 {
            font-size: 2.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }

        .content p {
            font-size: 1.1rem;
            font-weight: 400;
            color: #555;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 400px;
            text-align: left;
        }

        .link-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .link-list a {
            color: #E9AF53;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .link-list a:hover {
            color: #D89A3D;
            border-bottom: 2px solid #E9AF53;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .link-icon svg {
            width: 22px;
            height: 22px;
            fill: #E9AF53;
            transition: all 0.3s ease;
        }

        .link-list a:hover svg {
            fill: #D89A3D;
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.9rem;
            }
            .link-list li {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="Screenshot 2025-09-22 161423.png" alt="Company Logo">
